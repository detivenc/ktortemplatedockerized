ktor:
    application:
        modules:
            - com.detivenc.github.ktordocker.ApplicationKt.module
    deployment:
        port: 8080
        host: 127.0.0.1

database:
    url: jdbc:postgresql://localhost:5432/postgres
    user: postgres
    password: postgres

jwt:
    secret: "change-this-secret-in-production"
    issuer: "ktor-app"
    audience: "ktor-app-users"
    realm: "ktor app"

ai:
    lmstudio:
        url: "http://localhost:1234"
        apiKey: "lm-studio"
        model: "local-model"
    systemPrompt: "You are a helpful assistant."
