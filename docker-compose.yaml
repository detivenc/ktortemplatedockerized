services:
  ktor_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktor_app
    environment:
      DB_URL: <KEY>
      DB_USERNAME: <KEY>
      DB_PASSWORD: <KEY>
      JWT_SECRET: <KEY>
      JWT_ISSUER: ktor-app
      JWT_AUDIENCE: ktor-app-users
      LM_STUDIO_URL: http://host.docker.internal:1234
      LM_STUDIO_API_KEY: lm-studio
      LM_STUDIO_MODEL: <KEY>
    ports:
      - "8080:8080"
    depends_on:
      ktor_db:
        condition: service_healthy
    networks:
      - ktor-network

  ktor_db:
    container_name: ktor_db
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: <KEY>
      POSTGRES_PASSWORD: <KEY>
      POSTGRES_DB: <KEY>
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ktor-network

volumes:
  data:

networks:
  ktor-network:
    driver: bridge
